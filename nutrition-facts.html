<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="nutrition-facts-service.html">

<!--
Properly formats nutrition facts data into a pretty web component.

##### Example

    <nutrition-facts></nutrition-facts>

@element nutrition-facts
@blurb Properly formats nutrition facts data into a pretty web component.
@homepage http://rachelslurs.github.io/nutrition-facts
-->

<polymer-element name="nutrition-facts">

    <template>

        <link rel="stylesheet" href="nutrition-facts.css">

        <nutrition-facts-service facts="{{facts}}"></nutrition-facts-service>

        <template bind="{{facts as f}}">
            <div class="nutritionLabel" style="width: 280px;">

                <h1>Nutrition Facts</h1>
                <template if="{{f.servings_per_container}}">
                  <div class="cf">
                    <div class="rel servingSizeField">
                      <div class="serving">
                        <div class="cf">
                          <div class="servingSizeText fl">Serving Size</div>
                          <div class="servingUnitQuantity fl">{{f.serving_size_qty}} {{f.serving_size_unit}}</div>
                          <div class="servingSizeText fl">Servings Per Container</div>
                          <div class="servingUnitQuantity fl">{{f.servings_per_container}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="bar1"></div>
                    <div class="line m"><b>Amount Per Serving</b></div>
                  </div>
                </template>

                <template if="{{f.calories}}">
                  <div class="bar1"></div>
                  <div class="line">
                    <div class="fr">Calories from Fat {{f.calories_from_fat}}</div>
                    <div><b>Calories</b> {{f.calories}}</div>
                  </div>
              </template>

              <template if="{{f.total_fat}}">
                <div class="bar2"></div>
                <div class="line ar"><b>% Daily Value<sup>*</sup></b></div>
                <div class="line">
                  <div class="dv"><b>0</b>%</div>
                  <b>Total Fat</b> {{f.total_fat}}g
                </div>
              </template>

              <template if="{{f.saturated_fat}}">
                <div class="line indent">
                  <div class="dv"><b>0</b>%</div>
                    Saturated Fat {{f.saturated_fat}}g
                </div>
              </template>

              <template if="{{f.trans_fat}}">
                <div class="line indent">
                  <i>Trans</i> Fat {{f.trans_fat}}g
                </div>
              </template>

              <template if="{{f.polyunsaturated_fat}}">
                <div class="line indent">Polyunsaturated Fat 0g</div>
              </template>

              <template if="{{f.monounsaturated_fat}}">
                <div class="line indent">Monounsaturated Fat 0g </div>
              </template>
              
              <template if="{{f.cholesterol}}">
                <div class="line">
                  <div class="dv"><b>0</b>%</div>
                  <b>Cholesterol</b> {{f.cholesterol}}mg
                </div>
              </template>

              <template if="{{f.sodium}}">
                <div class="line">
                  <div class="dv"><b>0</b>%</div>
                  <b>Sodium</b> {{f.sodium}}mg
                </div>
              </template>

              <template if="{{f.total_carbohydrate}}">
                <div class="line">
                  <div class="dv"><b>0</b>%</div>
                  <b>Total Carbohydrates</b> {{f.total_carbohydrate}}g
                </div>
              </template>

              <template if="{{f.dietary_fiber}}">
                <div class="line indent">
                  <div class="dv"><b>0</b>%</div>
                    Dietary Fiber {{f.dietary_fiber}}g
                </div>
              </template>

              <template if="{{f.sugars}}">
                <div class="line indent">Sugars {{f.sugars}}g</div>
              </template>

              <template if="{{f.protein}}">
                <div class="line"><b>Protein</b> {{f.protein}}g</div>
              </template>

              <div class="bar1"></div>

              <template if="{{f.vitamin_a_dv}}">
                <div class="line vitaminA">
                  <div class="dv">{{f.vitamin_a_dv}}%</div>
                  Vitamin A
                </div>
              </template>

              <template if="{{f.vitamin_c_dv}}">
                <div class="line vitaminC">
                  <div class="dv">{{f.vitamin_c_dv}}%</div>
                  Vitamin C
                </div>
              </template>

              <template if="{{f.calcium}}">
                <div class="line calcium">
                  <div class="dv">{{f.calcium_dv}}%</div>
                  Calcium
                </div>
              </template>

              <template if="{{f.iron_dv}}">
                <div class="line iron">
                  <div class="dv">{{f.iron_dv}}%</div>
                  Iron
                </div>
              </template>
              <div class="dvCalorieDiet line">
                <div class="calorieNote">
                  <span class="star">*</span> Percent Daily Values are based on a 2000 calorie diet.
                  <br>
                  <div class="ingredientListDiv">
                    <b class="active" id="ingredientList">INGREDIENTS:</b>
                    {{f.ingredients}}
                  </div><!-- closing class="ingredientListDiv" -->
                </div><!-- closing class="calorieNote" -->
              </div>

          </div>
        </template>
    </template>

    <script>
        Polymer("nutrition-facts", {
            created: function() {
                this.facts=[];
            }
        });
    </script>

</polymer-element>
